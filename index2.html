    <button id="btn">点击</button>

<script type="text/javascript">  
$(function(){
	$('#btn').click(function(){
		$.ajax({
			type:'GET',
			dataType:'jsonp', //返回的数据类型
			url:'https://api.asilu.com/idcard/?id=450881199411261173',
			jsonp:'callback',
			jsonpCallback:'handleFn', //设置回调函数名
			success:function(data){
				console.log(data)
			}
		})
	})
})
</script>
